<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #fff; stroke: #14B8A6; stroke-width: 2; rx: 6; }
      .text { font-family: Inter, sans-serif; font-size: 14px; fill: #333; }
      .arrow { fill: none; stroke: #14B8A6; stroke-width: 2; marker-end: url(#arrowhead); }
      #arrowhead { markerWidth:10; markerHeight:7; refX:10; refY:3.5; orient:"auto"; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#14B8A6"/>
    </marker>
  </defs>

  <!-- Frontend -->
  <rect x="20" y="50" width="120" height="60" class="box"/>
  <text x="80" y="85" text-anchor="middle" class="text">Frontend</text>

  <!-- API -->
  <rect x="220" y="50" width="120" height="60" class="box"/>
  <text x="280" y="85" text-anchor="middle" class="text">API Layer</text>

  <!-- Modules -->
  <rect x="420" y="20" width="150" height="120" class="box"/>
  <text x="495" y="55" text-anchor="middle" class="text">Modules</text>
  <text x="495" y="75" text-anchor="middle" class="text" font-size="12">
    calendar_utils, agenda, reminders
  </text>
  <text x="495" y="95" text-anchor="middle" class="text" font-size="12">
    trust_score, gamification
  </text>

  <!-- Data Sources -->
  <rect x="220" y="200" width="180" height="60" class="box"/>
  <text x="310" y="235" text-anchor="middle" class="text">
    Data Sources
  </text>
  <text x="310" y="255" text-anchor="middle" class="text" font-size="12">
    calendar.json, meetings.json
  </text>
  <text x="310" y="270" text-anchor="middle" class="text" font-size="12">
    sales.csv, followups.csv
  </text>

  <!-- Arrows -->
  <path d="M140 80 L220 80" class="arrow"/>
  <path d="M340 80 L420 80" class="arrow"/>
  <path d="M495 140 L495 200" class="arrow"/>
  <path d="M310 190 L310 140" class="arrow"/>
</svg>
